name: Deploy to AEM Edge Delivery

on:
  push:
    branches:
      - main  # Adjust if you're deploying from another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Helix CLI
        run: npm install -g @adobe/helix-cli

      - name: Deploy to AEM Live
        run: hlx deploy

      - name: Create GitHub Deployment entry
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
