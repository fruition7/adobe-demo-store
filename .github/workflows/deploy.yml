name: Deploy to AEM Edge Delivery

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Helix CLI
        run: npm install -g @adobe/helix-cli@<specific-version>

      - name: Verify Helix CLI Installation
        run: |
          hlx --version
          hlx help

      - name: Deploy to AEM Live
        run: hlx deploy
